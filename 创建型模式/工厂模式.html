<script>
    // 工厂模式
    // 由一个工厂对象决定创建某一种产品对象类的实例，主要用来创建同一类对象

    class User{
        constructor(role,pages) {
            this.role = role
            this.pages = pages
        }
        static UserFactory(role){
            switch (role){
                case 'superadmin':
                    return new User('superadmin',['home','user-manage','right-name','left-name'])
                break;
                case 'admin':
                    return new User('admin',['home','user-manage','right-name'])
                break;
                case 'editor':
                    return new User('editor',['home','user-manage'])
                break;
                default:{
                    throw new Error('参数错误')
                }
            }
        }
    }

    console.log(User.UserFactory('admin'))
    console.log(User.UserFactory('superadmin'))
</script>
</html>
